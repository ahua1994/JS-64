<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>You Have Existed For</h1>
    <div class="container">
        <div class="timer">
            <h2 class="unit">00</h2>
            <p>Years</p>
        </div>
        <div class="timer">
            <h2 class="unit">00</h2>
            <p>Months</p>
        </div>
        <div class="timer">
            <h2 class="unit">00</h2>
            <p>Days</p>
        </div>
        <div class="timer">
            <h2 class="unit">00</h2>
            <p>Hours</p>
        </div>
        <div class="timer">
            <h2 class="unit">00</h2>
            <p>Minutes</p>
        </div>
        <div class="timer">
            <h2 class="unit">00</h2>
            <p>Seconds</p>
        </div>
    </div>
    <form action="">
        <label for="birth">Enter Date of Origin</label>
        <input type="datetime-local" name="birth" id="birth">
    </form>
    <script src="./Assignment64.js"></script>
</body>

</html>
